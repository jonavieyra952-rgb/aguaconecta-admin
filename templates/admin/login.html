<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #cce7ff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .raindrop {
      position: absolute;
      width: 4px;
      height: 15px;
      background: rgba(0, 123, 255, 0.7);
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { top: -20px; opacity: 0; }
      20% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .login-container {
      background-color: white;
      border-radius: 15px;
      padding: 30px 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo-img {
      width: 100px;
      margin-bottom: 15px;
    }

    .login-title {
      font-weight: 700;
      color: #007bff;
      margin-bottom: 25px;
      font-size: 1.4rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 38px;
      z-index: 10;
      color: #007bff;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .spinner {
      display: none;
      margin-top: 15px;
    }

    @media (max-width: 450px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Gotas animadas -->
  <script>
    for (let i = 0; i < 50; i++) {
      let drop = document.createElement("div");
      drop.className = "raindrop";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = (1 + Math.random() * 2) + "s";
      drop.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(drop);
    }
  </script>

  <!-- Contenedor del login -->
  <div class="login-container">
    <!-- Logo superior -->
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo AguaConecta" class="logo-img">
    
    <h3 class="login-title">Acceso Administrativo</h3>

    <form id="loginForm" method="POST" onsubmit="return validarFormulario()">
      <div class="form-group mb-3 position-relative text-start">
        <label for="correo">Correo electr√≥nico</label>
        <input type="email" class="form-control" name="correo" id="correo" placeholder="admin@ejemplo.com" required>
      </div>

      <div class="form-group mb-2 position-relative text-start">
        <label for="contrasena">Contrase√±a</label>
        <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <!-- Enlace de "¬øOlvidaste tu contrase√±a?" -->
      <div class="forgot-password">
        <a href="{{ url_for('admin_routes.solicitar_recuperacion_admin') }}">¬øOlvidaste tu contrase√±a?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar sesi√≥n</button>

      <div class="spinner text-center" id="spinner">
        <div class="spinner-border text-primary mt-3" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      {% if error %}
        <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
      {% endif %}
    </form>
  </div>

  <!-- Scripts -->
  <script>
    function togglePassword() {
      const input = document.getElementById("contrasena");
      input.type = input.type === "password" ? "text" : "password";
    }

    function validarFormulario() {
      const email = document.getElementById("correo").value;
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      if (!emailRegex.test(email)) {
        alert("‚ùóIngresa un correo v√°lido");
        return false;
      }

      document.getElementById("spinner").style.display = "block";
      return true;
    }
  </script>
</body>
</html>
