<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Tutorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 bg-white p-4 rounded shadow" style="max-width: 700px;">
    <h2 class="text-center text-primary mb-4">‚úèÔ∏è Editar Tutorial</h2>
    
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="titulo" class="form-label">T√≠tulo</label>
        <input type="text" name="titulo" class="form-control" value="{{ tutorial['titulo'] }}" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea name="descripcion" class="form-control" required>{{ tutorial['descripcion'] }}</textarea>
      </div>

      <div class="mb-3">
        <label for="enlace" class="form-label">Enlace (opcional)</label>
        <input type="url" name="enlace" class="form-control" value="{{ tutorial['enlace'] }}">
      </div>

      <div class="mb-3">
        <label for="archivo_pdf" class="form-label">Reemplazar PDF (opcional)</label>
        <input type="file" name="archivo_pdf" class="form-control" accept=".pdf">
        {% if tutorial['archivo_pdf'] %}
          <small class="form-text text-muted">Actualmente: {{ tutorial['archivo_pdf'] }}</small>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-success w-100">üíæ Guardar cambios</button>
      <a href="{{ url_for('admin_routes.ver_tutoriales') }}" class="btn btn-secondary mt-2 w-100">‚¨ÖÔ∏è Cancelar</a>
    </form>
  </div>
</body>
</html>
