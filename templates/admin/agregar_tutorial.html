<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Tutorial - AguaConecta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e6f2ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #007bff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      margin-top: 10px;
    }

    .form-label {
      font-weight: 500;
    }

    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìö Agregar tutorial educativo sobre el agua</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="titulo" class="form-label">T√≠tulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="enlace" class="form-label">Enlace (YouTube o URL PDF)</label>
        <input type="url" class="form-control" id="enlace" name="enlace" placeholder="https://youtube.com/...">
      </div>

      <div class="mb-3">
        <label for="archivo_pdf" class="form-label">O subir archivo PDF</label>
        <input type="file" class="form-control" id="archivo_pdf" name="archivo_pdf" accept=".pdf">
      </div>

      <button type="submit" class="btn btn-primary w-100">Agregar Tutorial</button>
    </form>

    {% if mensaje %}
      <div class="alert alert-success text-center">
        {{ mensaje }}
      </div>
    {% endif %}

    <a href="{{ url_for('admin_routes.dashboard_admin') }}" class="btn btn-secondary w-100">‚¨ÖÔ∏è Volver al Panel</a>
  </div>
</body>
</html>
