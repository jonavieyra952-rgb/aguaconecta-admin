<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva Campaña - AguaConecta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4fdfd;
    }

    .custom-btn {
      background-color: #00796b;
      color: white;
    }

    .form-label {
      font-weight: 500;
    }

    .container {
      max-width: 700px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container py-4 rounded shadow-sm bg-white">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-success">➕ Agregar Nueva Campaña</h2>
      <a href="{{ url_for('admin_routes.listar_campanias') }}" class="btn btn-secondary">← Volver</a>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin_routes.nueva_campania') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" name="titulo" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" name="direccion" required>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen (JPG/PNG)</label>
        <input type="file" class="form-control" name="imagen" accept="image/*" required>
      </div>

      <div class="mb-3 row">
        <div class="col">
          <label for="fecha_inicio" class="form-label">Fecha de inicio</label>
          <input type="date" class="form-control" name="fecha_inicio" required>
        </div>
        <div class="col">
          <label for="fecha_fin" class="form-label">Fecha de fin</label>
          <input type="date" class="form-control" name="fecha_fin" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" name="estado" required>
          <option value="activa">Activa</option>
          <option value="inactiva">Inactiva</option>
        </select>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn custom-btn me-2">Guardar campaña</button>
        <a href="{{ url_for('admin_routes.listar_campanias') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
