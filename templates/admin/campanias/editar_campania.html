<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Campaña - AguaConecta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4fdfd;
    }

    .custom-btn {
      background-color: #00796b;
      color: white;
    }

    .form-label {
      font-weight: 500;
    }

    .container {
      max-width: 700px;
    }

    img.preview-img {
      border-radius: 8px;
      border: 1px solid #ccc;
      max-height: 150px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container py-4 rounded shadow-sm bg-white">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">✏️ Editar Campaña</h2>
      <a href="{{ url_for('admin_routes.listar_campanias') }}" class="btn btn-secondary">← Volver</a>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin_routes.editar_campania', id=campania.id) }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" name="titulo" value="{{ campania.titulo }}" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="3" required>{{ campania.descripcion }}</textarea>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" name="direccion" value="{{ campania.direccion }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen actual:</label><br>
        <img src="{{ url_for('static', filename='campanias/' + campania.imagen) }}" alt="Imagen actual" class="preview-img mb-2"><br>
        <input type="file" class="form-control" name="imagen" accept="image/*">
        <small class="text-muted">Selecciona una nueva imagen solo si deseas reemplazar la actual.</small>
      </div>

      <div class="mb-3 row">
        <div class="col">
          <label for="fecha_inicio" class="form-label">Fecha de inicio</label>
          <input type="date" class="form-control" name="fecha_inicio" value="{{ campania.fecha_inicio }}" required>
        </div>
        <div class="col">
          <label for="fecha_fin" class="form-label">Fecha de fin</label>
          <input type="date" class="form-control" name="fecha_fin" value="{{ campania.fecha_fin }}" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" name="estado" required>
          <option value="activa" {% if campania.estado == 'activa' %}selected{% endif %}>Activa</option>
          <option value="inactiva" {% if campania.estado == 'inactiva' %}selected{% endif %}>Inactiva</option>
        </select>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn custom-btn me-2">Actualizar campaña</button>
        <a href="{{ url_for('admin_routes.listar_campanias') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
