<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar C√≥digo - AguaConecta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .card-verificacion {
      background-color: white;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }

    .card-verificacion h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-success {
      font-weight: bold;
    }

    .mensaje {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: 500;
    }

    .error {
      color: red;
      text-align: center;
      font-weight: 500;
    }

    #timer {
      text-align: center;
      color: #555;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="card-verificacion">
    <h2>Verificaci√≥n de Correo</h2>

    {% if exito %}
      <p class="mensaje">{{ exito }}</p>
    {% elif mensaje %}
      <p class="mensaje">{{ mensaje }}</p>
    {% elif error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <input type="hidden" name="correo" value="{{ correo }}">
      <div class="mb-3">
        <label for="codigo" class="form-label">Ingresa el c√≥digo de verificaci√≥n:</label>
        <input type="text" class="form-control" id="codigo" name="codigo" required>
      </div>

      <div id="timer" class="text-muted"></div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Verificar C√≥digo</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <form method="POST" action="{{ url_for('admin_routes.reenviar_codigo') }}">
        <input type="hidden" name="correo" value="{{ correo }}">
        <button type="submit" class="btn btn-link">üîÅ Reenviar c√≥digo</button>
      </form>
    </div>
  </div>

  <script>
    const tiempoExpiracion = {{ tiempo_restante | default(600) }};
    const timerElement = document.getElementById('timer');
    let tiempo = tiempoExpiracion;

    const actualizarTemporizador = () => {
      if (tiempo <= 0) {
        timerElement.textContent = "‚õî C√≥digo expirado. Reenv√≠a uno nuevo.";
        return;
      }
      const minutos = Math.floor(tiempo / 60);
      const segundos = tiempo % 60;
      timerElement.textContent = `‚è≥ Tiempo restante: ${minutos}:${segundos.toString().padStart(2, '0')}`;
      tiempo--;
      setTimeout(actualizarTemporizador, 1000);
    };

    actualizarTemporizador();

    {% if redirigir %}
      setTimeout(() => {
        window.location.href = "{{ url_for('admin_routes.dashboard_admin') }}";
      }, 3000);
    {% endif %}
  </script>

</body>
</html>
