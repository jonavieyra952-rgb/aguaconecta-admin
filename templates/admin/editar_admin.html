<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 bg-white p-4 rounded shadow" style="max-width: 700px;">
    <h2 class="text-center text-primary mb-4">✏️ Editar Administrador</h2>
    
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ admin['nombre'] }}" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" name="correo" class="form-control" value="{{ admin['correo'] }}" required>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña nueva (deja en blanco para no cambiar)</label>
        <input type="password" name="contrasena" class="form-control" placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-success w-100">💾 Guardar Cambios</button>
      <a href="{{ url_for('admin_routes.ver_administradores') }}" class="btn btn-secondary mt-2 w-100">⬅️ Cancelar</a>
    </form>
  </div>
</body>
</html>
